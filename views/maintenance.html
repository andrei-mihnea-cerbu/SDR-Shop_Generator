<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Under Maintenance</title>
    {metaTags}
    <link rel="icon" type="image" href="{favicon_icon}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .container {
        background-color: #fff;
        padding: 3rem 4rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        text-align: center;
      }

      .icon {
        font-size: 5rem;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }

      h1 {
        font-size: 3rem;
        margin: 1rem 0 0.5rem;
        color: #333;
      }

      p {
        font-size: 1.5rem;
        color: #555;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .note {
        font-size: 1.1rem;
        color: #888;
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem;
        }

        h1 {
          font-size: 2rem;
        }

        .icon {
          font-size: 3rem;
        }

        p {
          font-size: 1.1rem;
        }

        .note {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        .icon {
          font-size: 2.5rem;
        }

        p {
          font-size: 1rem;
        }

        .note {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸš§</div>
      <h1>We're Making Improvements</h1>
      <p>
        Our website is temporarily offline while we make things even better.<br />
        Please check back in a little while!
      </p>
      <div class="note">We appreciate your patience ðŸ’›</div>
    </div>
  </body>
</html>
